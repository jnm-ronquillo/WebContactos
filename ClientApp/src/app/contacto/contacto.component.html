<h1>Contactos del USI</h1>
<hr>
<form>
  <div class="form-group row">
    <label for="tipoDocumento" class="col-sm-2 col-form-label">Tipo de documento</label>
    <div class="col-sm-4">
      <input [(ngModel)]="contacto.tipoDocumento" type="text" class="form-control" id="tipoDocumento" name="tipoDocumento">
    </div>
  </div>
  <div class="form-group row">
    <label for="numeroDocumento" class="col-sm-2 col-form-label">Número de documento</label>
    <div class="col-sm-4">
      <input [(ngModel)]="contacto.numeroDocumento" type="text" class="form-control" id="numeroDocumento" name="numeroDocumento">
    </div>
    <label for="nombres" class="col-sm-2 col-form-label">Nombres</label>
    <div class="col-sm-4">
      <input [(ngModel)]="contacto.nombres" type="text" class="form-control" id="nombres" name="nombres">
    </div>
  </div>
  <div class="form-group row">
    <label for="primerApellido" class="col-sm-2 col-form-label">Primer Apellido</label>
    <div class="col-sm-4">
      <input [(ngModel)]="contacto.primerApellido" type="text" class="form-control" id="primerApellido" name="primerApellido">
    </div>
    <label for="segundoApellido" class="col-sm-2 col-form-label">Segundo Apellido</label>
    <div class="col-sm-4">
      <input [(ngModel)]="contacto.segundoApellido" type="text" class="form-control" id="segundoApellido" name="segundoApellido">
    </div>
  </div>
  <div class="form-group row">
    <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha Nacimiento</label>
    <div class="input-group col-sm-4">
      <input [(ngModel)]="contacto.fechaNacimiento" type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" >
<!--      <div class="input-group-append">-->
<!--        <button (click)="d.toggle()" class="btn btn-outline-secondary" type="button" id="button-addon2"> ngbDatepicker #d="ngbDatepicker"-->
<!--          <svg class="bi" width="1em" height="1em" fill="currentColor">-->
<!--            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar2-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">-->
<!--              <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM2.545 3c-.3 0-.545.224-.545.5v1c0 .276.244.5.545.5h10.91c.3 0 .545-.224.545-.5v-1c0-.276-.244-.5-.546-.5H2.545z"/>-->
<!--            </svg>-->
<!--          </svg>-->
<!--        </button>-->
<!--      </div>-->
    </div>
    <label for="correo" class="col-sm-2 col-form-label">Correo Electronico</label>
    <div class="col-sm-4">
      <input [(ngModel)]="contacto.correo" type="text" class="form-control" id="correo" name="correo">
    </div>
  </div>
  <div class="form-group row">
    <label for="direccion" class="col-sm-2 col-form-label">Dirección</label>
    <div class="col-sm-10">
      <input [(ngModel)]="contacto.direccion" type="text" class="form-control" id="direccion" name="direccion">
    </div>
  </div>
  <div class="form-group row">
    <label for="celular" class="col-sm-2 col-form-label">Celular</label>
    <div class="col-sm-4">
      <input [(ngModel)]="contacto.celular" type="text" class="form-control" id="celular" name="celular">
    </div>
    <label for="distrito" class="col-sm-2 col-form-label">Distrito</label>
    <div class="col-sm-4">
      <input [(ngModel)]="contacto.distrito" type="text" class="form-control" id="distrito" name="distrito">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-6 text-right">
      <button (click)="nuevoContacto()" type="button" class="btn btn-primary">Nuevo</button>
    </div>
    <div class="col-sm-6 text-left">
      <button (click)="guardarContacto()" type="button" class="btn btn-primary">Guardar</button>
    </div>
  </div>
  <hr>
  <h2>Lista de contactos</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">N°</th>
      <th scope="col">Distrito</th>
      <th scope="col">N° Documento</th>
      <th scope="col">Primer Apellido</th>
      <th scope="col">Segundo Apellido</th>
      <th scope="col">Nombres</th>
      <th scope="col">&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of contactos">
      <th scope="row">{{ item.contactoId }}</th>
      <td>
        {{ item.distrito }}
      </td>
      <td>{{ item.tipoDocumento }} {{ item.numeroDocumento }}</td>
      <td>{{ item.primerApellido}}</td>
      <td>{{ item.segundoApellido}}</td>
      <td>{{ item.nombres}}</td>
      <td>
        <a [routerLink]="" (click)="editarItem(item)">Editar</a><br>
        <a [routerLink]="" (click)="eliminarItem(item)">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshContactos()">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshContactos()" name="size">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
</form>
